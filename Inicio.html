<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ Principal - Control de Pacientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="css/estilo_inicio.css"> -->
</head>
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .navbar {
      background: #CC1A1A;
      padding: 25px 30px; /* Agrandado */
      color: white;
      font-weight: bold;
      font-size: 24px; /* Agrandado */
      text-transform: uppercase;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .center-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
    }

    .menu-item {
      background: #9CD8D9;
      padding: 40px 20px;
      width: 200px;
      height: 200px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item i {
      font-size: 60px;
      margin-bottom: 20px;
      color: #000;
    }

    @media (max-width: 1100px) {
      .menu {
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }
    }

    @media (max-width: 800px) {
      .menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .menu {
        grid-template-columns: repeat(1, 1fr);
      }

      .menu-item {
        width: 90%;
      }
    }
</style>
<body>
  <div class="page">
    <div class="navbar">
      CONTROL DE PACIENTES
    </div>
    <div class="center-content">
      <div class="menu">
        <div class="menu-item" onclick="location.href='Registro_titular.html'" style="cursor: pointer;">
          <i class="fas fa-user-plus"></i>
          <p>Agregar Paciente</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-file-medical"></i>
          <p>Agregar Receta</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-users"></i>
          <p>Lista De Pacientes</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-folder-open"></i>
          <p>Expedientes</p>
        </div>
        <div class="menu-item">
          <i class="fas fa-desktop"></i>
          <p>Control De Pacientes</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
