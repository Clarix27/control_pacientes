<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listado de Pacientes - DIF Escuinapa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/estilo_lista_titulares.css">
</head>
<body>

  <div class="navbar">
    <div class="navbar-section navbar-left">
      <span class="navbar-title">Control de Pacientes</span>
    </div>
    <div class="navbar-section navbar-center">
      <a href="Inicio.html">Inicio</a>
      <a href="#">Expedientes</a>
      <a href="#">Pacientes</a>
    </div>
    <div class="navbar-section navbar-right">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar paciente">
      </div>
    </div>
  </div>

  <div class="content">
    <div class="filter">
      <label for="categoria">Filtro de búsqueda - Categoría:</label>
      <select id="categoria">
        <option value="" disabled selected>Categoría</option>
        <option value="confianza">Confianza</option>
        <option value="sindicalizado">Sindicalizado</option>
        <option value="seguridad">Seguridad Pública</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre Titular:</th>
          <th>Domicilio</th>
          <th>Puesto:</th>
          <th>Dirección:</th>
          <th>Dependencia:</th>
          <th>Ver Historial</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jose Guadalupe Llamas Padilla</td>
          <td>Francisco I Madero</td>
          <td><strong>Auxiliar de Depensas</strong></td>
          <td>Sistema DIF</td>
          <td><span class="badge">Confianza</span></td>
          <td>
            <a href="Historial_titular.html" class="icon-link">
              <button class="btn-icon" title="Ver historial">
                <i class="fas fa-notes-medical"></i>
              </button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
