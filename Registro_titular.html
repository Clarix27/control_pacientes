<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/estilo_reg_titular.css">
  <link rel="stylesheet" href="css/alerta_titular.css">
  <title>Registro de Paciente - DIF Escuinapa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
      CONTROL DE PACIENTES
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2 class="form-title">Registro de Paciente</h2>
      <form id="formTitular">
        <div class="form-row">
          <div class="form-group">
            <input type="text" name="nombre" placeholder="NOMBRE" required>
          </div>
          <div class="form-group">
            <input type="text" name="apaterno" placeholder="APELLIDO PATERNO" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" name="amaterno" placeholder="APELLIDO MATERNO">
          </div>
          <div class="form-group">
            <input type="text" name="puesto" placeholder="PUESTO" required>
          </div>
        </div>

        <div class="form-group" id="textoDomicilio">
          <div onclick="mostrarDomicilio()" style="
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #f0f8ff;
            border: 1px solid #b3d1ff;
            border-radius: 10px;
            padding: 12px 16px;
            color: #1a73e8;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          " onmouseover="this.style.backgroundColor='#e0efff'" onmouseout="this.style.backgroundColor='#f0f8ff'">
            <i class="fas fa-map-marker-alt"></i>
            Agregar domicilio completo
          </div>
        </div>


        <!-- Campos ocultos de domicilio -->
        <div id="camposDomicilio" style="display:none;">
          <div class="form-row">
            <div class="form-group">
              <input type="text" name="calle" placeholder="CALLE">
            </div>
            <div class="form-group">
              <input type="text" name="num_casa" placeholder="NÚMERO DE CASA">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="text" name="colonia" placeholder="COLONIA">
            </div>
            <div class="form-group">
              <input type="text" name="municipio" placeholder="MUNICIPIO">
            </div>
          </div>
        </div>

        <div class="form-group">
          <select name="categoria" required>
            <option value="" disabled selected>CATEGORÍA</option>
            <option value="confianza">Confianza</option>
            <option value="sindicalizado">Sindicalizado</option>
            <option value="seguridad">Seguridad Pública</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    function mostrarDomicilio() {
      document.getElementById("textoDomicilio").style.display = "none";
      document.getElementById("camposDomicilio").style.display = "block";
    }
  </script>
  <script src="js/registro_titular.js"></script>
</body>
</html>
