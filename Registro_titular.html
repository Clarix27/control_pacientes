<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Paciente - DIF Escuinapa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  .navbar {
    background: #CC1A1A;
    padding: 25px 30px;
    color: white;
    font-weight: bold;
    font-size: 24px;
    text-transform: uppercase;
  }

  .main-content {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .form-container {
    position: relative;
    background: #CC1A1A;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(214, 48, 49, 0.3);
    width: 100%;
    max-width: 600px;
  }

  .back-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    text-decoration: none;
  }

  .form-title {
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-row .form-group {
    flex: 1;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: white;
    color: #000;
    outline: none;
    font-weight: normal;
    text-transform: none;
  }

  .form-group input::placeholder {
    color: #999;
    font-weight: normal;
  }

  .form-group select option {
    color: #000;
  }

  .submit-btn {
    padding: 12px 24px;
    background: #00b894;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: auto;
  }

  .submit-btn:hover {
    background: #00a085;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
  }
</style>
<body>
  <div class="navbar">
    CONTROL DE PACIENTES
  </div>

  <div class="main-content">
    <div class="form-container">
      <a class="back-icon" onclick="history.back()">←</a>
      <h2 class="form-title">REGISTRO DE TITULARES</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Apellido Paterno" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Apellido Materno" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Domicilio" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Puesto" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Dirección" required>
          </div>
        </div>
        <div class="form-group">
          <select required>
            <option value="" disabled selected>Categoría</option>
            <option value="confianza">Confianza</option>
            <option value="sindicalizado">Sindicalizado</option>
            <option value="seguridad">Seguridad Pública</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
