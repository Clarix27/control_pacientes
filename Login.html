<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/estilo_login.css">
  <link rel="stylesheet" href="css/alerta_login.css">
  <title>Control de Pacientes - DIF Escuinapa</title>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Control de Pacientes</h2>
    <form id="formLogin">
      <div class="form-group">
        <input type="text" name="user" placeholder="CORREO" required>
      </div>
      <div class="form-group">
        <input type="password" name="contrasena" placeholder="CONTRASEÑA" required>
      </div>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
  </div>

  <!-- El JS inyectará aquí las alertas, no necesitas más contenedores -->
  <script src="js/login.js"></script>
</body>
</html>
