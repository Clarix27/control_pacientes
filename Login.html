<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Pacientes - DIF Escuinapa</title>
  <link rel="stylesheet" href="css/estilo_login.css">
  <link rel="stylesheet" href="css/alerta_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    CONTROL DE PACIENTES DIF
  </div>
  <div class="main-content">
    
    <div class="login-wrapper">
      <div class="logo-container">
        <img src="img/logo_dif.jpeg" alt="Logo DIF">
      </div>
  
      <div class="form-container">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form id="formLogin">
          <div class="form-group">
            <label class="form-titlo">Ingresar Usuario:</label>
            <input type="text" name="user" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <label class="form-titlo">Ingresar Contraseña:</label>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="submit-btn">Enviar</button>
        </form>
      </div>
  
    </div>
  </div>
  
  <script src="js/login.js"></script>
</body>
</html>
